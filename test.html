<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoLearn Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root{
            --primary-green: #259a5a;
            --primary-green-2: #1b8b45;
            --header-bg: #259a5a;
            --logo-black: #222;
            --nav-white: #fff;
            --muted-bg: #f4f4f9;
            --container-max: 1200px;
        }

        /* Base layout to match dashboard */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 76px; /* offset for fixed header */
            background: var(--muted-bg);
            color: #222;
            box-sizing: border-box;
        }

        .container {
            max-width: var(--container-max);
            width: 100%;
            margin: 0 auto;
            padding: 0 24px;
            box-sizing: border-box;
        }

        /* dashboard-style header (matching dashboard.html) */
        .dashboard-header {
            background: var(--header-bg);
            color: var(--nav-white);
            padding: 0;
            box-shadow: 0 6px 18px rgba(37,154,90,0.12);
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1100;
            height: 76px;
            display: flex;
            align-items: center;
        }
        .dashboard-header .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        .logo { display:flex; align-items:center; font-weight:800; gap:0.75rem; text-decoration:none; padding-left:8px; }
        .logo svg{ margin-right:0.5rem; } .logo span{ color:var(--logo-black); font-weight:800; }
        .dashboard-nav { display:flex; gap:12px; margin-left:16px; align-items:center; }
        .dashboard-nav a, .dashboard-nav button {
            color: var(--nav-white);
            font-weight: 600;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 22px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.04);
            cursor: pointer;
            font-size: 0.95rem;
            transition: background 0.18s, transform 0.12s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .dashboard-nav a.active, .dashboard-nav a:hover, .dashboard-nav button:hover {
            background: rgba(255,255,255,0.12);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: linear-gradient(90deg,#fff,#f1fff1);
            color: #186a3d;
            border: 1px solid rgba(255,255,255,0.06);
            padding: 8px 12px;
            border-radius: 18px;
            font-weight:700;
        }
        .btn-secondary:hover { transform: translateY(-2px); }

        /* Buttons (consistent) */
        .btn {
            background: linear-gradient(90deg,var(--primary-green),var(--primary-green-2));
            color: #fff;
            border: none;
            padding: 10px 14px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.12s;
            display: inline-block;
            font-weight:700;
        }
        .btn:hover { transform: translateY(-2px); }

        /* Footer consistent with dashboard */
        .dashboard-footer {
            margin-top: 3rem;
            padding: 1.25rem 0;
            background: #e8f5e9;
            text-align: center;
            color: #757575;
            font-size: 0.95rem;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="container">
            <a href="dashboard.html" class="logo">
                <!-- ...logo svg... -->
                <span>EcoLearn</span>
            </a>
            <nav class="dashboard-nav">
                <a href="dashboard.html" class="active">Dashboard</a>
                <a href="challenges.html">Challenges</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="profile.html">Profile</a>
                <button id="logout-btn" class="btn btn-secondary" style="margin-left:6px;">Log Out</button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>EcoLearn Test</h1>
            <p>This is a placeholder for your sustainability test or quiz.</p>
        </div>
    </main>
    <footer class="dashboard-footer">
        Â© 2025 EcoLearn Platform - Learning sustainability through action
    </footer>
    <script>
        // ensure logout behaves like dashboard
        (function(){
            var btn = document.getElementById('logout-btn');
            if (btn) btn.addEventListener('click', function(){ window.location.href = 'registeration.html'; });
        })();
    </script>
</body>
</html>
